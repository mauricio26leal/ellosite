<!DOCTYPE html>
<html>

<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-black w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Fechar Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64">
      <img src="http://i66.tinypic.com/wkzs2.jpg" alt="Ello Tecnologia" style="width:100%">
  </div>
  <div class="w3-bar-block">
    <a href="ello.HTML" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-orange">Home</a> 
    <a href="sobre.HTML" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-orange">Sobre</a> 
    <a href="ramos.HTML" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-orange">Ramos de Atuação</a> 
    <a href="planos.HTML" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-orange">Planos</a> 
    <a href="equipe.HTML" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-orange">Equipe</a> 
    <a href="contato.HTML" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-orange">Contato</a>
  </div>
</nav>

<!-- MENU LATERAL -->
<header class="w3-container w3-top w3-hide-large w3-black w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-orange w3-margin-right" onclick="w3_open()">☰</a>
  <span>Ello Tecnologia</span>
</header>

<!-- EFEITO MENU RESPONSIVO -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- CONTEÚDO DA PÁGINA -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="#home">
    <h1 class="w3-jumbo"><b>Ello Tecnologia</b></h1>
    <h1 class="w3-xxxlarge w3-text-orange"><b>Ramos de Atuação</b></h1>
    <hr style="width:50px;border:5px solid black" class="w3-round">
<!-- ENDEREÇO DE IMAGENS -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="http://i68.tinypic.com/2pradg2.jpg" style="width:100%" onclick="onClick(this)" alt="Comércio em Geral">
      <img src="http://i66.tinypic.com/rs8wu1.jpg" style="width:100%" onclick="onClick(this)" alt="Farmácias">
      <img src="http://i64.tinypic.com/2uzsfmr.jpg" style="width:100%" onclick="onClick(this)" alt="Pet-Shop">
    </div>

    <div class="w3-half">
      <img src="http://i66.tinypic.com/xbzbl0.jpg" style="width:100%" onclick="onClick(this)" alt="Oficinas">
      <img src="http://i65.tinypic.com/22j04y.jpg" style="width:100%" onclick="onClick(this)" alt="Restaurantes">
      <img src="http://i68.tinypic.com/za7pt.jpg" style="width:100%" onclick="onClick(this)" alt="Postos de Combustível">
    </div>
  </div>

<!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
        <p>EM DESENVOLVIMENTO.... </p>
  </div>
  </div>

<!-- SCRIPT OPEN AND CLOSE MENU LATERA -->
  <script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }
     
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
    // EFEITO IMAGEM
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
    </script>
<!-- DESENVOLVEDOR -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Copyright © <a class="w3-hover-opacity">Ello Tecnologia</a></p>

</body>
</html>
